<div class="device-item">
  <a [routerLink]="['/devices', device.id]">
    <img
      class="device-item__image"
      [src]="device.images[0]"
      [alt]="device.images[0]"
    />
  </a>
  <div class="device-item__info">
    <a class="device-item__name" [routerLink]="['/devices', device.id]">{{
      device.deviceName
    }}</a>
    <app-rating
      [rating]="device.rating"
      [votes]="device.votes"
      [deviceId]="device.id"
    ></app-rating>
    <div class="device-item__price-wrapper">
      <p class="device-item__price">{{ device.price }} &#8372;</p>
      <button class="device-item__button">
        <svg-icon
          class="device-item__icon"
          src="assets/images/shopping-cart-icon.svg"
        ></svg-icon>
      </button>
    </div>
  </div>
  <div class="device-item__buttons">
    <button class="device-item__button">
      <svg-icon
        class="device-item__icon--heart"
        src="assets/images/heart-thin-icon.svg"
      ></svg-icon>
    </button>
    <button class="device-item__button">
      <svg-icon
        class="device-item__icon"
        src="assets/images/scale-icon.svg"
      ></svg-icon>
    </button>
  </div>
</div>
