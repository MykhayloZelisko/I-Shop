<div class="comment-dialog__wrapper">
  <div class="comment-dialog" appClickOutside>
    <div class="comment-dialog__header">
      <h3 class="comment-dialog__title">{{ dialog.title }}</h3>
      <button class="comment-dialog__close" (click)="closeDialog()">
        <svg-icon
          class="comment-dialog__icon"
          src="assets/images/close-round-line-icon.svg"
        ></svg-icon>
      </button>
    </div>
    <div class="comment-dialog__body">
      <app-comment-form
        [userId]="userId"
        [dialog]="dialog"
        [deviceId]="deviceId"
        [comment]="comment"
      ></app-comment-form>
    </div>
  </div>
</div>
