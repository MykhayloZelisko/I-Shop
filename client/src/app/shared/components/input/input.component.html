<div class="input">
  <label class="input__label">{{ label }}</label>
  <input
    #input
    class="input__input"
    [ngClass]="{
      'input__input--invalid': isInvalid()
    }"
    [type]="inputType"
    [placeholder]="placeholder"
    (input)="changeValue($event)"
    (blur)="onBlur()"
    (focus)="onFocus()"
  />
  @if (isInvalid()) {
    <p class="input__error">{{ showMessage() }}</p>
  }
</div>
