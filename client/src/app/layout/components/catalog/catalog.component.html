<div class="catalog">
  @if (categories$ | async; as categories) {
    <app-large-catalog
      appClickOutside
      class="catalog__large"
      [categories]="categories"
    ></app-large-catalog>
    <app-small-catalog
      appClickOutside
      class="catalog__small"
      [categories]="categories"
      [dialog]="dialog"
    ></app-small-catalog>
  }
</div>
