<div class="input">
  <label class="input__label">{{ label }}</label>
  <input class="input__input" [type]="inputType" [placeholder]="placeholder" />
  @if (validators.length) {
    @if (control.invalid && (control.dirty || control.touched)) {
      <p class="input__error">{{ showMessage() }}</p>
    }
  }
</div>
