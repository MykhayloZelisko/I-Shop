<div class="header" (click)="clearState()">
  <div class="header__inner">
    <button
      class="header__icon-btn"
      (click)="openMainMenu($event)"
    >
      <svg-icon
        class="header__icon"
        src="assets/images/hamburger-menu-icon.svg"
      ></svg-icon>
    </button>
    <a class="header__logo" routerLink="/">
      <svg-icon
        class="header__logo-icon"
        src="assets/images/logo.svg"
      ></svg-icon>
      <span class="header__logo-text">I-SHOP</span>
    </a>
    @if (popup$ | async; as popup) {
      <button
        class="header__button header__button--catalog"
        (click)="
          popup.popupType === popupType.Catalog
            ? closeCatalog()
            : openCatalog($event)
        "
      >
        <svg-icon
          class="header__icon header__icon--catalog"
          [src]="
            popup.popupType === popupType.Catalog
              ? 'assets/images/close-round-line-icon.svg'
              : 'assets/images/four-squares-icon.svg'
          "
        ></svg-icon>
        <span class="header__button-text">Каталог</span>
      </button>
    }
    <div class="header__search">
      <input class="header__input" type="text" />
      <button class="header__button header__button--search">
        <svg-icon
          class="header__icon header__icon--search"
          src="assets/images/search-icon.svg"
        ></svg-icon>
        <span class="header__button-text header__button-text--search"
          >Пошук</span
        >
      </button>
    </div>
    <div class="header__language">UA</div>
    @if ((user$ | async) === null) {
      <button
        class="header__icon-btn"
        (click)="login($event)"
      >
        <svg-icon
          class="header__icon"
          src="assets/images/male-icon.svg"
        ></svg-icon>
      </button>
    }
    <button
      class="header__icon-btn"
    >
      <svg-icon
        class="header__icon"
        src="assets/images/scale-icon.svg"
      ></svg-icon>
    </button>
    <button class="header__icon-btn">
      <svg-icon
        class="header__icon"
        src="assets/images/cart-black-icon.svg"
      ></svg-icon>
    </button>
    @if (isAdmin$ | async) {
      <button
        class="header__icon-btn"
        (click)="goAdmin()"
      >
        <svg-icon
          class="header__icon"
          src="assets/images/crown-icon.svg"
        ></svg-icon>
      </button>
    }
  </div>
</div>
