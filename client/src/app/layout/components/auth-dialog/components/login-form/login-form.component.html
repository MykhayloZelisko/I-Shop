<div class="login-form">
  <div [formGroup]="loginForm" class="login-form__form">
    <app-input
      [label]="'Електронна пошта'"
      [placeholder]="'Введіть електронну пошту'"
      [validators]="emailValidators"
      [inputType]="'email'"
      formControlName="email"
    ></app-input>
    <app-input
      [label]="'Пароль'"
      [placeholder]="'Введіть пароль'"
      [validators]="passwordValidators"
      [inputType]="'password'"
      formControlName="password"
    ></app-input>
  </div>
  <p class="login-form__password" (click)="restorePassword()">
    <span class="login-form__link">Забули пароль?</span>
  </p>
  <button
    class="login-form__button"
    [disabled]="loginForm.invalid"
    (click)="login()"
  >
    Увійти
  </button>
  <button class="login-form__button--registration" (click)="registration()">
    Зареєструватися
  </button>
</div>
