@if (activeTab$ | async; as activeTab) {
  <p-tabs class="tab-menu" scrollable [value]="activeTab">
    <p-tablist>
      @for (tab of items(); track tab.route) {
        <p-tab [value]="tab.route" [routerLink]="tab.route">
          <span>{{ tab.label }}</span>
        </p-tab>
      }
    </p-tablist>
  </p-tabs>
}
